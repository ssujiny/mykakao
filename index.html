<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sjin's KakaoTalk-lock</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/57aa56129c.js" crossorigin="anonymous"></script>
  <script src="./js/function.js" defer></script>
</head>

<body>
  <p class="minwidth">브라우저 가로 크기를<br />550px 이하로 줄여주세요~!</p>

  <div id="wrap" class="main">

    <div class="phonebar">
      <span>5 : 02</span>
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>

    <p class="kkobar">
      <a href="#" class="bell"></a>
      <a href="./set_account.html"><i class="fa-solid fa-gear"></i></a>
      <a href="#"><i class="fa fa-window-minimize"></i></a>
      <a href="#"><i class="fa-regular fa-window-maximize"></i></a>
      <a href="#"><i class="fa-solid fa-xmark"></i></a>
    </p>

    <section class="lock">
      <figure>
        <img src="./images/myprofile.png" alt="myprofile">
        <figcaption>
          <address>aldebaran97@naver.com</address>
        </figcaption>
      </figure>
      <h1><em>Sujin's Synopsis(~2024)</em></h1>
      <h2>잠금모드 상태입니다.</h2>
      <form action="./friends.html">
        <label for="pwd">비밀번호</label>
        <input type="password" name="pwd" id="pwd" placeholder="아무 숫자를 입력해 주세요." autofocus autocomplete="off" required>
        <button>확인</button>
      </form>
    </section>

  </div>

</body>

</html>
