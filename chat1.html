<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>푸바오채팅방</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/57aa56129c.js" crossorigin="anonymous"></script>
  <script defer src="./js/function-chat1.js"></script>
</head>

<body>
  <p class="minwidth">브라우저 가로 크기를<br />600px 이하로 줄여주세요~!</p>  
   
  <div id="wrap">
    <div class="phonebar">
      <span>5 : 02</span>
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>

    <p class="kkobar">
      <a href="#"><i class="fa fa-window-minimize"></i></a>
      <a href="#"><i class="fa-regular fa-window-maximize"></i></a>
      <a href="./chatlist.html"><i class="fa-solid fa-xmark"></i></a>
    </p>

    <header>
      <a href="#">
        <img src="./images/f2profile.jpg" alt="푸바오" />
      </a>
      <div class="intro">
        <h1>푸바오4</h1>
        <p><i class="fa-solid fa-user"> 2</i></p>
      </div>
      <div class="plusicon">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-solid fa-phone"></i></a>
        <a href="#"><i class="fa fa-bars"></i></a>
      </div>
    </header>

    <section class="talkroom1">
      <h2 class="noti">
        <i class="fa-solid fa-bullhorn"></i>
        긴급 공지사항
        <a href="#" class="down"></a>
      </h2>
      <h3 >
        4월 3일 푸바오가 중국으로 떠나가...
        <i class="fa-solid fa-face-sad-tear"></i>
      </h3>
      <span class="click">CLICK!</span>
      <span class="date">2024년 6월 8일</span>
      <p class="mine">푸바오... 잘 지내고 있어? </p>
      <p class="mine">낯설어서 입맛도 없을까봐 걱정이야ㅠㅠ</p>
      <figure>
        <img src="./images/f2profile.jpg" alt="푸바오" />
        <figcaption>푸바오4</figcaption>
      </figure>
      <p class="yours">언니 나 100키로 넘어쪄~~~!</p>
      <p class="mine">뭐라구...? 더 귀엽겠네!</p>
    </section>

    <footer>
        <textarea name="text" id="text" rows="6">푸바오가 살찐 게 아니라 중국이 그만큼 좁아진거야~</textarea>
        <div class="plusicon">
          <a href="#"><i class="fa-solid fa-face-smile"></i></a>
          <a href="#"><i class="fa-regular fa-calendar-check"></i></a>
          <a href="#"><i class="fa-solid fa-paperclip"></i></a>
        </div>
        <button>전송</button>
    </footer>
  </div>
</body>
</html>
