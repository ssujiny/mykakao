<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수진이들단톡방</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/57aa56129c.js" crossorigin="anonymous"></script>
</head>
<body>
  <p class="minwidth">브라우저 가로 크기를<br />600px 이하로 줄여주세요~!</p>  

  <div id="wrap">
    <div class="phonebar">
      <span>5 : 02</span>
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>

    <p class="kkobar">
      <a href="#"><i class="fa fa-window-minimize"></i></a>
      <a href="#"><i class="fa-regular fa-window-maximize"></i></a>
      <a href="./chatlist.html"><i class="fa-solid fa-xmark"></i></a>
    </p>

    <header>
      <a href="#">
        <div class="sujins">
          <img src="./images/f1profile.jpg" alt="25살수진">
          <img src="./images/f5profile.jpg" alt="22살수진">
          <img src="./images/f3profile.jpg" alt="27살수진">
          <img src="./images/myprofile.png" alt="4살수진">
        </div>
      </a>
      <div class="intro">
        <h1>수진이들 모여라~!</h1>
        <p><i class="fa-solid fa-user"> 4</i></p>
      </div>
      <div class="plusicon">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-solid fa-phone"></i></a>
        <a href="#"><i class="fa fa-bars"></i></a>
      </div>
    </header>

    <section class="talkroom3">
      <figure class="video-container">
        <iframe width="250" height="135" src="https://www.youtube.com/embed/aTWrxT2rtpI" title="[오분순삭] 지나가는 일반인마저 웃긴 무도 클라스 ㅠㅠ ｜#무한도전 레전드" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </figure>
      <figure>
        <img src="./images/f3profile.jpg" alt="27살수진">
        <figcaption>롱다리27</figcaption>
      </figure>
      <p class="yours">과일 안좋아하는 과일가게<br /> 사장님, "농약.. 안 쳤을껄..?"</p>
      <figure>
        <img src="./images/f5profile.jpg" alt="22살수진">
        <figcaption>여행러버22</figcaption>
      </figure>
      <h2 class="yours"> Q. 얘들아 얼릉 목표체크해줘!</h2>
      <ul class="vote">
        <li>
          <input type="checkbox" name="renewal" id="renewal" checked>
          <label for="renewal">목표1- 6/14일까지 리뉴얼 완성</label>
        </li>
        <li> 
          <input type="checkbox" name="review" id="review">
          <label for="review">목표2- 나만의 복습노트 하루-1시간</label>
        </li>
        <li>
          <input type="checkbox" name="method" id="method">
          <label for="method">목표3- 메소드 모음 외우기</label>
        </li>
        <li>
          <input type="checkbox" name="ex" id="ex" checked>
          <label for="ex">목표4- 예제 모음 파일 다시 풀기</label>
        </li>
        
      </ul>
      <p class="mine">목표를 정해두니까 공부하기 쉽구나! </p>
      <p class="mine">있잖아, 나 같이 일하는 친구 처음에 <br />좀 무서워보인댔잖아.</p>
      <p class="mine">알고보니 착한 친구인듯? <br />일도 엄청 깔끔하게 해.</p>
      <p class="mine">매번 로지텍 장갑도 끼고!</p>
      <figure>
        <img src="./images/f1profile.jpg" alt="25살수진">
        <figcaption>자유도비25</figcaption>
      </figure>
      <P class="yours">혹시 라텍스 장갑 말하는거야..?</P>
   </section>
    <footer>
     
        <textarea name="text" id="text" rows="6"></textarea>
        <div class="plusicon">
          <a href=""><i class="fa-solid fa-face-smile"></i></a>
          <a href=""><i class="fa-regular fa-calendar-check"></i></a>
          <a href=""><i class="fa-solid fa-paperclip"></i></a>
        </div>
        <button>전송</button>
    </footer>
  </div>
  <script src="./js/function-scroll.js"></script>
</body>
</html>
