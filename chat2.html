<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>엄마채팅방</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/57aa56129c.js" crossorigin="anonymous"></script>
  <script src="./js/function-scroll.js" defer></script>
</head>
<body>
  <p class="minwidth">브라우저 가로 크기를<br />600px 이하로 줄여주세요~!</p>  

  <div id="wrap">
    <div class="phonebar">
      <span>5 : 02</span>
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>

    <p class="kkobar">
      <a href="#"><i class="fa fa-window-minimize"></i></a>
      <a href="#"><i class="fa-regular fa-window-maximize"></i></a>
      <a href="./chatlist.html"><i class="fa-solid fa-xmark"></i></a>
    </p>

    <header>
      <a href="#">
        <img src="./images/f4profile.png" alt="수진과엄마사진" />
      </a>
      <div class="intro">
        <h1>엄마</h1>
        <p><i class="fa-solid fa-user"> 2</i></p>
      </div>
      <div class="plusicon">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-solid fa-phone"></i></a>
        <a href="#"><i class="fa fa-bars"></i></a>
      </div>
    </header>

    <section class="talkroom2">
      <p class="mine">매일 학원 수업 듣고 스터디도 하고 있어!</p>
      <p class="mine">오랜만에 공부하니까 재미있고 좋아ㅎㅎ</p>
      <span class="date">2024년 6월 10일</span>
      <figure>
        <img src="./images/f4profile.png" alt="수진과엄마사진" />
        <figcaption>엄마</figcaption>
      </figure>
      <p class="yours">무리하지말고 쉬엄쉬엄 해</p>
      <p class="mine">엄마 나 그동안 쉬엄쉬엄 살았던 거 같아ㅠㅠ</p>
      <h2 class="mine">그래서 지금은 열심히 해보고 싶어!
        <span class="like">
          <i class="fa-solid fa-heart"></i>
        </span>
      </h2>
      <figure>
        <img src="./images/f4profile.png" alt="수진과엄마사진" />
        <figcaption>엄마</figcaption>
      </figure>
      <p class="yours">그래, 너무 힘들면 집에 들어와</p>
      <p class="mine">불가능은 노력하지 않는 자의 변명이래..</p>
    </section>

    <footer>
        <textarea name="text" id="text" rows="6">나는 변명쟁이가 되지 않을거야!!!</textarea>
        <div class="plusicon">
          <a href="#"><i class="fa-solid fa-face-smile"></i></a>
          <a href="#"><i class="fa-regular fa-calendar-check"></i></a>
          <a href="#"><i class="fa-solid fa-paperclip"></i></a>
        </div>
        <button>전송</button>
    </footer>
  </div>
</body>
</html>
