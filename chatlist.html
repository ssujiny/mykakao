<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sjin's KakaoTalk-chatlist</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/57aa56129c.js" crossorigin="anonymous"></script>
  <script src="./js/function.js" defer></script>
</head>

<body>
  <p class="minwidth">브라우저 가로 크기를<br />550px 이하로 줄여주세요~!</p>

  <div id="wrap">
    <div class="phonebar">
      <span>5 : 02</span>
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>

    <p class="kkobar">
      <a href="#"><i class="fa fa-window-minimize"></i></a>
      <a href="#"><i class="fa-regular fa-window-maximize"></i></a>
      <a href="./friends.html"><i class="fa-solid fa-xmark"></i></a>
    </p>

    <nav class="leftbar">
      <ul>
        <li><a href="./friends.html"><i class="fa-regular fa-user"></i></a></li>
        <li><a href="#">
            <i class="fa-solid fa-comment"></i>
            <span>1</span>
          </a></li>
        <li><a href="./more.html"><i class="fa-solid fa-ellipsis"></i></a></li>
        <li><a href="./emoji.html"><i class="fa-regular fa-face-smile"></i></a></li>
        <li><a href="#" class="bell"></a></li>
        <li><a href="./set_account.html"><i class="fa-solid fa-gear"></i></a>
        </li>
      </ul>
    </nav>

    <section class="chatlist">
      <h1>채팅목록</h1>
      <p>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-square-plus"></i>
      </p>
      <div class="talk">
        <a href="./chat1.html">
          <img src="./images/f2profile.jpg" alt="푸바오">
          <div class="profiletext">
            <h2>푸바오4</h2>
            <p>
              뭐라구...? 더 귀엽겠네!
            </p>
          </div>
          <span class="talktime">어제</span>
        </a>
      </div>

      <div class="talk">
        <a href="./chat2.html">
          <img src="./images/f4profile.png" alt="엄마">
          <div class="profiletext">
            <h2>엄마</h2>
            <p>불가능은 노력하지 않는 자의 변명이래</p>
          </div>
          <span class="talktime">오전 9:40</span>
        </a>
      </div>

      <div class="talk">
        <a href="./chat3.html">
          <div class="sujins">
            <img src="./images/f1profile.jpg" alt="25살수진">
            <img src="./images/f5profile.jpg" alt="22살수진">
            <img src="./images/f3profile.jpg" alt="27살수진">
            <img src="./images/myprofile.png" alt="4살수진">
          </div>
          <div class="profiletext">
            <h2>수진이들 모여라~! <span>4</span></h2>
            <p>혹시 라텍스 장갑 말하는거야..?</p>
          </div>
          <span class="talktime">오후 1:10</span>
          <span>1</span>
        </a>
      </div>


    </section>

  </div>
</body>

</html>
